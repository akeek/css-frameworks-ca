<main>
    <!-- LOGIN FORM -->
    <div class="container p-3 col-sm-10 col-lg-3 text-center">
        <h1 class="text-center">Log in</h1>
        <div class="form-signin">
            <form action="/profile.html">
                <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@company.com" maxlength="50" required>
                <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control my-2" id="floatingPassword" placeholder="Password" maxlength="20" pattern="^.(?=.{7,})(?=.[a-zA-Z]).*$" title="Password must be at least 8 characters long" required>
                <label class="was-validated" for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mb-2">
                <label>
                    <input type="checkbox" value="remember-me" class="my-2"> Remember me
                </label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
        </div>
        </div>
